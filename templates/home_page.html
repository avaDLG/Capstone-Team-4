<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Course Projection Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: black;
            padding: 20px;
            display: flex;
            align-items: center;
            width: 100%;
            border-bottom: 3px solid #b71c1c;
        }

        .header .logo {
            max-width: 200px;
            height: auto;
        }

        .header .title {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-left: 20px;
        }

        .sidebar {
            width: 250px;
            background: black;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            border-right: 3px solid #b71c1c;
        }

        .sidebar h2 {
            color: #b71c1c;
            border-bottom: 2px solid #b71c1c;
            padding-bottom: 10px;
        }

        .nav-button {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
            background: #b71c1c;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            transition: background 0.3s ease;
        }

        .nav-button:hover {
            background: #8a0000;
        }

        .quick-links {
            margin-top: 20px;
        }

        .quick-links a {
            display: block;
            color: #b71c1c;
            text-decoration: none;
            font-weight: bold;
            margin: 5px 0;
            transition: color 0.3s ease;
        }

        .quick-links a:hover {
            color: #8a0000;
        }

        .main-content {
            margin-left: 280px;
            padding: 40px;
            text-align: center;
        }

        .welcome {
            font-size: 24px;
            font-weight: bold;
            color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='university_logo.png') }}" alt="University Logo" class="logo">
        <span class="title">Course Projection Tool</span>
    </div>

    <div class="sidebar">
        <h2>Navigation</h2>
        <a href="#" class="nav-button">Home</a>
        <a href="{{ url_for('projection') }}" class="nav-button">Projection Page</a>
        
        <div class="quick-links">
            <h2>Quick Links</h2>
            <a href="https://services.unomaha.edu/service/learning-management-system-lms-canvas-uno" target="_blank">Canvas LMS</a>
            <a href="https://outlook.office.com/" target="_blank">Outlook Email</a>
        </div>
    </div>

    <div class="main-content">
        <p class="welcome">Welcome to the Home Page!</p>
    </div>
</body>
</html>
